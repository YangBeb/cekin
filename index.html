<html
<head>
  <title>Hello guys</title>
</head>
<body>

   <p>Nama kamu : <b>{{ nama }}</b> dan umur kamu : {{ umur }} tahun.</p>
   <p>Apakah data diatas benar? {{ cods? 'Yeay! Benar bro!' : 'Aduhh.. data nya salah' }} </p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>

    new Vue({
      el: '#app',
      data: {
        nama: "Jamilah",
        umur: 17,
        cods:true
      },
    });
  </script>
</body>
</html>
